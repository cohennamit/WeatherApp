<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Amit Cohen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Weather App by Amit Cohen</h2>
    </header>
    <div class="card">
        <form class="search-container" onsubmit="onSearch(event)">
            <div class="search">
                <input type="text" placeholder="Enter city name" name="search" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
        </form>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Ayia Napa</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>

</body>

</html>
